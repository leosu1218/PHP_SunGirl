<form role="form">
    <div class="form-group">
        <label >帳號</label>
        <input type="text" class="form-control" id="acc" placeholder="輸入帳號" ng-model="account" required>
    </div>
    <div class="form-group">
        <label >名字</label>
        <input type="text" class="form-control" id="name" placeholder="輸入名字" ng-model="name" required>
    </div>
    <div class="form-group">
        <label >電子郵件</label>
        <input type="email" class="form-control" id="email" placeholder="輸入電子郵件" ng-model="email" required>
    </div>
    <div class="form-group">
        <label >密碼</label>
        <input type="text" class="form-control" id="password" placeholder="請輸入密碼" ng-model="password" required>
    </div>
    <button type="button" class="btn btn-success" ng-click="create()">送出</button>
</form>
<sb-alert instance="alert"></sb-alert>
