<style type="text/css">
	.text_style {
		color: darkslategray;	
	}
	.col_style {
		padding: 0px 10px 0px 10px;
	}
	.panel_heading_style{
		height: 40px;
	}
</style>
<div id="page-wrapper" style="padding-top:10px;">
	
	<div class="row">
        <div class="col-lg-12">
        	<strong>
            	<h2 class="page-header" style="font-family:微軟正黑體; font-weight:500">寫真相簿上架</h2>
            </strong>
        </div>
    </div>

	<!-- base info -->
    <div class="row">
		<div class="col-md-6 col_style">

			<div class="panel panel-info" >
	            <div class="panel-heading panel_heading_style">
	                <label class="text_style">相簿標題名稱</label>
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">
	        		<div class="form-group">
	                    <input class="form-control"  ng-model="title" type="text" />
	                </div>

	            </div>
	            <!-- /.panel-body -->
	        </div>

		</div>
        <div class="col-md-6 col_style">

            <div class="panel panel-info" >
                <div class="panel-heading panel_heading_style">
                    <label class="text_style">上架日期</label>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div style="margin:0 5px">
                                <div class="form-group">
                                    <label>開始日期</label>
                                    <datetime-picker instance="ready_time" idname="'ready_day'" dateType="'date'" ></datetime-picker>
                                    <label>在首頁上顯示</label>
                                    <input type="checkbox" ng-model="home_state" ng-true-value="'0'" ng-false-value="'1'"><br>
                                    <label>點擊次數</label>
                                    <input   ng-model="click_sum" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>

        </div>


		</div>

		<div class="col-md-12 col_style">

			<div class="panel panel-info">
	            <div class="panel-heading">
	                <label class="text_style">寫真相簿</label>
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">

	            	<div class="panel panel-default">
			            <div class="panel-heading">
					                <div class="row">
					                	<label class="col-lg-3 text_style" >相簿主圖  <br>上版圖片限定900X625</label>
					                	<sb-upload class="col-lg-1" instance="productCoverImageUpload"></sb-upload><br>
					                </div>
					            </div>
					            <!-- /.panel-heading -->
					            <div class="panel-body">  

					            	<div class="row">
					            		<div ng-repeat="file in productCoverImage">

					            			<div class="col-lg-3">
						                        <div style="width:100%;">
						                            <div class="panel panel-default">
						                                <div class="panel-body">
						                                    <image style="width:100%;" ng-src="upload/photo/{{file.fileName}}">
						                                </div>
						                                <ul class="panel-footer btn" 
						                                	ng-click="deleteImage( file, 'productCoverImage' )" 
						                                	style="height:40px; width:100%; background-color:#FFFAFA;">
						                                    <span 	class="glyphicon glyphicon-remove" 
						                                    		style="color:#FF8888;" 
						                                    		aria-hidden="true">
						                                    </span>
						                                </ul>
						                            </div>
						                        </div>
				                    		</div>

					            		</div>	
					            	</div>
					        		
					            </div>
					            <!-- /.panel-body -->
			        </div>
			        
			        <!-- <div class="panel panel-default"> -->
			        	
			        	<div class="panel panel-default">
				            <div class="panel-heading">
				            	<div class="row">
					                <label class="col-lg-3">相簿圖片</label>
                                    <sb-upload
                                            class="col-lg-1"
                                            instance="productImageUpload">
                                    </sb-upload>
				            	</div>
				            </div>

				            <div class="panel-body">
					            	<div class="row">
					            		<div ng-repeat="file in productImages">
					            			<div class="col-lg-3">
						                        <div style="width:100%;">
						                            <div class="panel panel-default" ng-style="file.style">
						                                <div class="panel-body">
						                                    <image style="width:100%;" ng-src="upload/photo/{{file.fileName}}"/>
						                                </div>
						                                <ul class="panel-footer btn" 
						                                	ng-click="deleteImage( file, 'productImages' )" 
						                                	style="height:40px; width:100%; background-color:#FFFAFA;">
						                                    <span 	class="glyphicon glyphicon-remove" 
						                                    		style="color:#FF8888;" 
						                                    		aria-hidden="true">
						                                    </span>
						                                </ul>
						                            </div>
						                        </div>
				                    		</div>
					            		</div>	
					            	</div>
				            </div>
				        </div>
			        

			        <!-- </div> -->
	            	
	            </div>
	            <!-- /.panel-body -->
	        </div>

		</div>

		<div class="col-md-12" ng-show="message.isShow">
			<div class="alert alert-warning alert-dismissable">
                <button type="button" class="close" ng-click="message.isShow = false">×</button>
                {{message.text}}
            </div>
		</div>

		<!-- create button group -->
	    	<div class="col-md-12" style="height:50px;">

				<div class="btn-group"
					style="position:absolute; right:0px; width:45%;" 
					role="group">
					
					<div class="btn-group" role="group" style="width:50%;">
				    	<input type="submit"  style="width:100%;" class="btn btn-primary" ng-click="create()" value="新增"></input>
					</div>		  
					<div class="btn-group" role="group" style="width:50%;">
				    	<button ng-click="cancel()"  style="width:100%;" type="button" class="btn btn-default">取消</button>
					</div>
				</div>
			</div>
	    <!-- create button group /-->

	</div>
	<!-- base info /-->

</div>

<sb-modal instance="modal"></sb-modal>
