        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">                	
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input ng-model="account" class="form-control" placeholder="Account" name="account" type="account" autofocus="">
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-lg btn-success btn-block" ng-click="login()">登入</button>
                                </fieldset>
                            </form>                                    
                        </div>                        
                    </div>

                    <div class="alert alert-danger text-center" role="alert" ng-show="showMessage">{{message}}</div>
                </div>
            </div>
        </div>
